<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="buttonsContainer">
        <div id="textDisplay">hello</div>
        <div class="button">
          <button class="buttonText">7</button>
        </div>
        <div class="button">
          <button class="buttonText">8</button>
        </div>
        <div class="button">
          <button class="buttonText">9</button>
        </div>
        <div class="button">
          <button class="buttonText">/</button>
        </div>
        <div class="button">
          <button class="buttonText">4</button>
        </div>
        <div class="button">
          <button class="buttonText">5</button>
        </div>
        <div class="button">
          <button class="buttonText">6</button>
        </div>
        <div class="button">
          <button class="buttonText">*</button>
        </div>
        <div class="button">
          <button class="buttonText">1</button>
        </div>
        <div class="button">
          <button class="buttonText">2</button>
        </div>
        <div class="button">
          <button class="buttonText">3</button>
        </div>
        <div class="button">
          <button class="buttonText">-</button>
        </div>
        <div class="button">
          <button class="buttonText">0</button>
        </div>
        <div class="button">
          <button class="buttonText">,</button>
        </div>
        <div class="button">
          <button class="buttonText">AC</button>
        </div>
        <div class="button">
          <button class="buttonText">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
