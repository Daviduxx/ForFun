<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="buttonsContainer">
        <div id="textDisplay"></div>
        <div class="button" id="delete">
          <button class="buttonText">AC</button>
        </div>
        <div class="button">
          <button class="buttonText operand">/</button>
        </div>
        <div class="button">
          <button class="buttonText operand">*</button>
        </div>
        <div class="button">
          <button class="buttonText number">7</button>
        </div>
        <div class="button">
          <button class="buttonText number">8</button>
        </div>
        <div class="button">
          <button class="buttonText number">9</button>
        </div>
        <div class="button">
          <button class="buttonText operand">-</button>
        </div>
        <div class="button">
          <button class="buttonText number">4</button>
        </div>
        <div class="button">
          <button class="buttonText number">5</button>
        </div>
        <div class="button">
          <button class="buttonText number">6</button>
        </div>
        <div class="button">
          <button class="buttonText operand">+</button>
        </div>
        <div class="button">
          <button class="buttonText number">1</button>
        </div>
        <div class="button">
          <button class="buttonText number">2</button>
        </div>
        <div class="button">
          <button class="buttonText number">3</button>
        </div>

        <div class="button" id="zero">
          <button class="buttonText number">0</button>
        </div>
        <div class="button">
          <button class="buttonText number">.</button>
        </div>
        <div class="button" id="equal">
          <button class="buttonText equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
