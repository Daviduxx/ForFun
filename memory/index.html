<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pippi's Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Pippi's Memory Game</h1>

    <div class="form">
        <div class="level">
            <label for="difficulty">Choose a level:</label><br>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <br>
        </div>

       <div class="names">
        <label for="players">Please enter player's names:</label><br>
        <input type="text" required class="nomeGiocatore"><br>
        <input type="text" required class="nomeGiocatore"><br>
       </div>
        
        <button type="button" value="START!" id="start" class="btn btn-slide">START!</button>
       
    </div>

    
   
    
    
    <script src="script/start.js"></script>
</body>
</html>
