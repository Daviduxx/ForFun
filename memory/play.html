<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pippi's Memory Game</h1>

    <h2>Points:</h2>
    <div class="points">
        <div>
            <h3 class="giocatore1"></h3>
            <span id="points1">0
        </div>
        <div>
            <h3 class="giocatore2"></h3>
            <span id="points2">0
        </div>
    </div>
    
    <div id="container"></div>
    <div class="winnerContainer">
        <h2>Ha vinto il giocatore</h2>
        <span id="winner"></span><br>
        <button class="btn btn-slide" id="again">PLAY AGAIN</button>
    </div>
    <div id="error"></div>
    <button id="restart" class="btn btn-slide">RESTART</button>
    <script src="script/script.js"></script>
</body>
</html>
